<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="import" href="elements.html">

<dom-module id="rec-box">
<style>
a {
  color: black;
  text-decoration: none;
}
</style>
<template>
  <a style="display:block;" on-click="toDetails">
    <div style="width:100%; border-bottom:1px solid black; padding: 10px 0px 30px 0px;">
      <div class="row">
        <div class="col-xs-8">
          <h3 style="margin:5px 0px 0px 10px;">{{name}}</h3>
        </div>
        <div class="col-xs-4 text-right" style="padding:10px 20px 0px 0px;">
          <span>{{dist}}</span> km
        </div>
      </div>
    </div>
  </a>
</template>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
  Polymer({
    is: 'rec-box',
    properties: {
      name: String,
      dist: Number,
      index: Number
    },
    toDetails: function() {
      localStorage.setItem('index', this.index);
      page("details.html");
    }
  });
</script>
</dom-module>
